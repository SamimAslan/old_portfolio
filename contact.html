<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
 <!-- Responsive Contact Page with Dark Mode and Form Validation (vanilla JS).

*Designed & built for desktop and tablets with viewport width >= 720px and in landscape orientation.  -->

<div class="contact-container">
    <div class="left-col">
  <img src="/photos/duzenlendi.png" alt="">
</div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
    </label>
    <div class="description">Dark Mode</div>
  </div>
      
      <h1>Contact Me</h1>
      <p>Have any Questions about Website/Me, achieve me from mail mail below. Thanks!</p>
      
      <form id="contact-form" method="post">
        <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>

    
       <button type="submit" id="submit" name="submit">Send</button>
          
           <button onclick="window.location.href='index.html'">Home Page</button>
           <p>Tel. no 078 254 26 46</p>
           
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
  
  
</section>
<script src="contact.js"></script>


</body>
</html>
